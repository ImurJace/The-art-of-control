<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background: #ccc;
            padding: 20px;
        }
        .main {
            flex: 1;
            padding: 20px;
            background: #eae6da;
        }
        h2 {
            color: #444;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Categories</h2>
        <ul id="category-list">
            <li onclick="showContent('work')">Work</li>
            <li onclick="showContent('personal')">Personal</li>
            <li onclick="showContent('shopping')">Shopping</li>
        </ul>
    </div>
    <div class="main">
        <h2>Documentation</h2>
        <div id="work" class="content">
            <h3>Work Topics</h3>
            <ul>
                <li>Project Management</li>
                <li>Team Collaboration</li>
            </ul>
        </div>
        <div id="personal" class="content">
            <h3>Personal Topics</h3>
            <ul>
                <li>Self Improvement</li>
                <li>Hobbies</li>
            </ul>
        </div>
        <div id="shopping" class="content">
            <h3>Shopping Topics</h3>
            <ul>
                <li>Online Shopping Tips</li>
                <li>Best Deals</li>
            </ul>
        </div>
    </div>
    <script>
        function showContent(category) {
            document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
            document.getElementById(category).style.display = 'block';
        }
    </script>
</body>
</html>
